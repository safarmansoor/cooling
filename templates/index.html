<!doctype html>
<html>
  <head>
    <title>ChatDecoder Whatsapp</title>
  </head>
  <body>
    <h1>ChatDecoder Whatsapp</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".txt">
      <button type="submit">Upload file</button>
    </form>
    <br>
    <form action="/search" method="post">
      <label for="search_input">Search:</label>
      <input type="text" name="search_input" id="search_input">
      <br>
      <label for="input_file">Input file:</label>
      <input type="text" name="input_file" id="input_file" readonly>
      <button type="button" onclick="document.getElementById('input_file').value = window.prompt('Enter input file path');">Browse...</button>
      <br>
      <label for="output_file">Output file:</label>
      <input type="text" name="output_file" id="output_file" readonly>
      <button type="button" onclick="document.getElementById('output_file').value = window.prompt('Enter output file path');">Browse...</button>
      <br>
      <button type="submit">Search</button>
    </form>
  </body>
</html>
